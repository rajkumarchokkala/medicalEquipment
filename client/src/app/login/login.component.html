<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" />
                <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
                  Username is required
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
                  Password is required
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="itemForm.invalid">Login</button>
             <span>Don't have an account yet?</span> <a [routerLink]="['/registration']">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
   
    </div>
